<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slack prototype</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Varela"
    />

    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Script -->
    <script src="lib/main.js" defer></script>
  </head>
  <body>
    <div class="d-flex slack-container">
      <div class="organizations-sidebar">
        <h2 class="organization active"><i class="fas fa-lock"></i></h2>
        <h2 class="organization"><i class="fa-solid fa-palette"></i></h2>
      </div>

      <div class="conversations-sidebar">
        <h1>Chatbox</h1>
        <div class="person">
          <div class="online-badge"></div>
          <input
            type="text"
            class="col-8"
            id="username"
            placeholder="username"
          />
        </div>
        <div class="chat-section">
          <div class="chat-section-header">
            <h3>Channels</h3>
            <i class="fas fa-plus"></i>
          </div>
          <div class="channel">
            <span><i class="fab fa-slack-hash"></i> general</span>
          </div>
          <div class="channel active">
            <span><i class="fab fa-slack-hash"></i> batch#1017</span>
          </div>
          <div class="channel">
            <span><i class="fas fa-lock"></i> secret</span>
          </div>
          <div class="channel">
            <span><i class="fas fa-lock"></i> weekend</span>
          </div>
        </div>

        <div class="chat-section">
          <div class="chat-section-header">
            <h3>Direct Messages</h3>
            <i class="fas fa-plus"></i>
          </div>
          <div class="persons">
            <div class="person">
              <div class="online-badge"></div>
              <span>Matz</span>
            </div>
            <div class="person">
              <div class="online-badge"></div>
              <span>ATuring</span>
            </div>
            <div class="person">
              <div class="offline-badge"></div>
              <span>SteveWozniak</span>
            </div>
            <div class="person">
              <div class="offline-badge"></div>
              <span>Zuckerberg</span>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-container">
        <div class="chat-header row">
          <h1 class="col-4"><i class="fab fa-slack-hash"></i> Batch #1017</h1>
        </div>
        <div class="chat-conversations"></div>

        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Message"
            aria-label="Message"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary send-button"
            type="button"
            id="button-addon2"
          >
            Send Message
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript library -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
